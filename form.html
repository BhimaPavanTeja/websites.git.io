<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <style>
      html, input {
        font-family: sans-serif;
      }

      body {
        width: 70%;
        max-width: 500px;
        margin: 0 auto;
        background-color: rgb(202, 223, 241);
      }

      form {
        margin-top: 20px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 2px 3px black;
        margin-bottom: 40px;
      }

      div {
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

       input, button {
        font-size: 14px;
        line-height: 1.5
      }

      input {
        margin: 0 auto;
        width: 70%;
        border-radius: 5px;
      }

      i {
        margin-left: 25px;
      }
      
      input:placeholder-shown {
        padding: 10px;
      }

      input[type="search"] {
        width: 76%;
      }

      button {
        width: 50%;
        height: 40px;
        margin: 0 auto;
        background-color: rgb(30, 101, 159);
        border-radius: 10px;
        color: white;
        font-weight: 700;
        border: none;
        box-shadow: 0px 2px 3px black;
      }
      h1 {
        margin: 0 auto;
        padding: 20px;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }
      a {
        color: white;
      }

      button:hover {
        background-color: rgb(65, 180, 230);
        font-weight: 900;
        cursor: pointer;
      }

      .head {
        background-color: white;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        box-shadow: 0px 2px 3px black;
      }
    </style>
   </head>
  <body>
    <div class="head">
    <h1>User Login / Sign Up</h1>
  </div>
    <form onsubmit="callvalue()">
      <div>
        <i class="fa-regular fa-user"></i>
        <input type="text" id="text" name="text" placeholder="user name">
      </div>
      <div>
       <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder=" email">
      </div>
      <div>
       <i class="fa-solid fa-key"></i>
        <input type="password" id="pwd" name="pwd" placeholder=" password">
      </div>
      <div>
        <i class="fa-solid fa-link"></i>
        <input type="url" id="url" name="url" placeholder=" url">
      </div>
      <div>
        <i class="fa-solid fa-square-phone-flip"></i>
        <input type="number" id="number" name="number" placeholder=" number">
      </div>
      <div>
       <i class="fa-solid fa-mobile-retro"></i>
        <input type="tel" id="tel" name="tel" placeholder=" tel">
      </div>
      <div>
       <i class="fa-solid fa-magnifying-glass"></i>
       <input type="search" id="search" name="search" placeholder=" search">
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    
</body>
  </html>
<script type="text/javascript">
function callvalue() {
  var name = document.getElementById("text").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("pwd").value;
  var url = document.getElementById("url").value;
  var number = document.getElementById("number").value;
  var tel = document.getElementById("tel").value;
  var search = document.getElementById("search").value;

  document.writeln("your Info: <br>"+"name: "+name+"<br>");
  document.writeln("Your email: "+email+"<br>");
  document.writeln("Your password: "+pwd+"<br>");
  document.writeln("Your url: "+url+"<br>");
  document.writeln("Your number: "+number+"<br>");
  document.writeln("Your tel: "+tel+"<br>");
  document.writeln("You searched "+search+"<br>");
}
</script>
